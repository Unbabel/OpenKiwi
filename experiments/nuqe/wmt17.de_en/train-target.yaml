model: nuqe
# to run:
# python3 -m kiwi.cli.main quetch --config experiments/quetch-WMT16.yaml

# 
# MAIN OPTIONS (running args)
# 
experiment-name: NuQE WMT17 de_en
# run-uuid: null

# 
# GENERAL OPTIONS
# 
# random
seed: 42

# gpu
# gpu-id: 0


# logging
debug: false
# output-dir: null  # mlflow will create one if this is null
mlflow-tracking-uri: mlruns/

# save and load
# save-model: null
# load-model: null
resume: false


# 
# DATA OPTIONS
# 
# corpus
test-source: data/WMT17/word_level/de_en/test.src
#test-source-pos: data/WMT17/word_level/de_en/test.src.pos
# test-source-tags: null
test-target: data/WMT17/word_level/de_en/test.mt
#test-target-pos: data/WMT17/word_level/de_en/test.mt.pos
test-target-tags: data/WMT17/word_level/de_en/test.tags
test-alignments: data/WMT17/word_level/de_en/test.align

train-source: data/WMT17/word_level/de_en/train.src
#train-source-pos: data/WMT17/word_level/de_en/train.src.pos
# train-source-tags: null
train-target: data/WMT17/word_level/de_en/train.mt
#train-target-pos: data/WMT17/word_level/de_en/train.mt.pos
train-target-tags: data/WMT17/word_level/de_en/train.tags
train-alignments: data/WMT17/word_level/de_en/train.align

valid-source: data/WMT17/word_level/de_en/dev.src
#valid-source-pos: data/WMT17/word_level/de_en/dev.src.pos
# valid-source-tags: null
valid-target: data/WMT17/word_level/de_en/dev.mt
#valid-target-pos: data/WMT17/word_level/de_en/dev.mt.pos
valid-target-tags: data/WMT17/word_level/de_en/dev.tags
valid-alignments: data/WMT17/word_level/de_en/dev.align

# pruning
# source-max-length: .inf
source-min-length: 0
# target-max-length: .inf
target-min-length: 0

# vocabulary
# source-vocab: null
source-vocab-min-frequency: 2
# source-vocab-size: null
# target-vocab: null
target-vocab-min-frequency: 2
# target-vocab-size: null
keep-rare-words-with-embeddings: true
add-embeddings-vocab: false

# embeddings
embeddings-format: polyglot
source-embeddings: data/embeddings2/de/embeddings_pkl.tar.bz2
target-embeddings: data/embeddings2/en/embeddings_pkl.tar.bz2

# load and save data (preprocessed datasets and built vocabs)
# save-data: null
# load-data: null


# 
# MODEL OPTIONS
# 
# embeddings
source-embeddings-size: 50
source-pos-embeddings-size: 20
target-embeddings-size: 50
target-pos-embeddings-size: 20

# network
hidden-sizes: [400, 200, 100, 50]
# output-size: 50
dropout: 0.0
embeddings-dropout: 0.5
freeze-embeddings: false
bad-weight: 3.0

# initialization
init-support: 0.1
init-type: uniform


# 
# TRAINING OPTIONS
# 
epochs: 100
shuffle: true
train-batch-size: 64
valid-batch-size: 64

checkpoint-validation-epochs: 1
log-interval: 0
checkpoint-save: true
checkpoint-keep-only-best: 1
checkpoint-early-stop-patience: 5


# 
# TRAINING OPTIMIZATION
# 
optimizer: adam
learning-rate: 0.001


# 
# QUETCH OPTIONS
# 
window-size: 3
max-aligned: 5
