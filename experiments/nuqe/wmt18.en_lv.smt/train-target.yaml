model: nuqe

# 
# WMT2018-NUQE OPTION
# 
predict-target: true
predict-gaps: false
predict-source: false

wmt18-format: true

# 
# MAIN OPTIONS (running args)
# 
experiment-name: NuQE WMT18 Target en_lv.smt

# 
# GENERAL OPTIONS
# 
# random
seed: 42

# logging
debug: false
# output-dir: null  # mlflow will create one if this is null
mlflow-tracking-uri: mlruns/

# save and load
resume: false


# 
# DATA OPTIONS
# 
# corpus
train-source: data/WMT18/word_level/en_lv.smt/train.src
# train-source-pos: data/WMT18/word_level/en_lv.smt/train.src.pos
train-source-tags: data/WMT18/word_level/en_lv.smt/train.src_tags
train-target: data/WMT18/word_level/en_lv.smt/train.mt
# train-target-pos: data/WMT18/word_level/en_lv.smt/train.mt.pos
train-target-tags: data/WMT18/word_level/en_lv.smt/train.tags
train-alignments: data/WMT18/word_level/en_lv.smt/train.src-mt.alignments

valid-source: data/WMT18/word_level/en_lv.smt/dev.src
# valid-source-pos: data/WMT18/word_level/en_lv.smt/dev.src.pos
valid-source-tags: data/WMT18/word_level/en_lv.smt/dev.src_tags
valid-target: data/WMT18/word_level/en_lv.smt/dev.mt
# valid-target-pos: data/WMT18/word_level/en_lv.smt/dev.mt.pos
valid-target-tags: data/WMT18/word_level/en_lv.smt/dev.tags
valid-alignments: data/WMT18/word_level/en_lv.smt/dev.src-mt.alignments

# vocabulary
# source-vocab: null
source-vocab-min-frequency: 2
# source-vocab-size: null
# target-vocab: null
target-vocab-min-frequency: 2
# target-vocab-size: null
keep-rare-words-with-embeddings: true
add-embeddings-vocab: false

# embeddings
embeddings-format: polyglot
source-embeddings: data/embeddings2/en/embeddings_pkl.tar.bz2
target-embeddings: data/embeddings2/lv/embeddings_pkl.tar.bz2

# load and save data (preprocessed datasets and built vocabs)
# save-data: null
# load-data: null


# 
# MODEL OPTIONS
# 
# embeddings
source-embeddings-size: 50
target-embeddings-size: 50

# network
hidden-sizes: [400, 200, 100, 50]
# output-size: 50
dropout: 0.0
embeddings-dropout: 0.5
freeze-embeddings: false
bad-weight: 3.0


# 
# TRAINING OPTIONS
# 
epochs: 50
shuffle: true
train-batch-size: 64
valid-batch-size: 64

checkpoint-validation-epochs: 1
checkpoint-save: true
checkpoint-keep-only-best: 1
checkpoint-early-stop-patience: 10


# 
# TRAINING OPTIMIZATION
# 
optimizer: adam
learning-rate: 0.001


# 
# QUETCH OPTIONS
# 
window-size: 3
max-aligned: 5
