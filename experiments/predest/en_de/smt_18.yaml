model: estimator
experiment-name: Predictor Estimator WMT18
gpu-id: 0
epochs: 5
warmup: 0
log-interval: 100
learning-rate: 1e-3
learning-rate-decay: 0.6
learning-rate-decay-start: 2
train-batch-size: 32
valid-batch-size: 40

mlflow-tracking-uri: mlruns/

## Architecture

seed: 3
hidden-pred: 400
hidden-est: 125
out-size: 400
rnn-layers-pred: 3
rnn-layers-est: 1
source-embeddings-size: 400
target-embeddings-size: 400
embed-out: 400
mlp-est: True
token-level: True
sentence-level: True
sentence-ll: True
binary-level: True
dropout-est: 0.0
predict-target: true
predict-gaps: true
target-bad-weight: 2
gaps-bad-weight: 8


