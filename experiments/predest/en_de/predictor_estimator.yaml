model: estimator
experiment-name: Predictor Estimator WMT17
epochs: 5
warmup: 0
log-interval: 100
learning-rate: 1e-3

train-batch-size: 32
valid-batch-size: 32

mlflow-tracking-uri: mlruns/

## Architecture

hidden-pred: 400
hidden-est: 100
out-size: 400
rnn-layers-pred: 3
rnn-layers-est: 1
source-embeddings-size: 400
target-embeddings-size: 400
embed-out: 400
mlp-est: True
token-level: True
sentence-level: True
sentence-ll: True
binary-level: True
bad-weight: 2.0
dropout-est: 0.0

# Loading
load-pred-target: runs/26/dd0da56f6d0441a796d2025dd09dc55e/best_model.torch

# Saving

checkpoint-validation-epochs: 1
